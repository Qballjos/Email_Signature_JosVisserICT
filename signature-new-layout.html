<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
</head>
<body style="margin: 0; padding: 0;">
    <!-- Email Signature for Jos Visser - New Layout -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; line-height: 1.5; color: #333333; border-collapse: collapse;">
        <tr>
            <td style="padding: 20px 0;">
                <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                    <tr>
                        <!-- Logo Column -->
                        <td style="vertical-align: top; padding-right: 20px;">
                            <img src="https://static.josvisserict.nl/assets/logo-light.png" alt="Jos Visser ICT Logo" style="display: block; width: 120px; height: 120px; border: 0;" class="light-logo">
                            <img src="https://static.josvisserict.nl/assets/logo-dark.png" alt="Jos Visser ICT Logo" style="display: none; width: 120px; height: 120px; border: 0;" class="dark-logo">
                        </td>
                        
                        <!-- Separator Line -->
                        <td style="vertical-align: top; padding-right: 20px;">
                            <div style="width: 2px; height: 120px; background: #f6a000;"></div>
                        </td>
                        
                        <!-- Contact Information Column -->
                        <td style="vertical-align: middle;">
                            <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                                <!-- Name -->
                                <tr>
                                    <td style="padding-bottom: 3px;">
                                        <span style="font-size: 18px; font-weight: 700; color: #f6a000; display: block;">Jos Visser</span>
                                    </td>
                                </tr>
                                
                                <!-- Title -->
                                <tr>
                                    <td style="padding-bottom: 12px;">
                                        <span style="font-size: 13px; color: #6b7280; display: block;">ICT Specialist</span>
                                    </td>
                                </tr>
                                
                                <!-- Email -->
                                <tr>
                                    <td style="padding-bottom: 5px;">
                                        <a href="mailto:info@josvisserict.nl" style="color: #4b5563; text-decoration: none; font-size: 14px;">info@josvisserict.nl</a>
                                    </td>
                                </tr>
                                
                                <!-- Phone -->
                                <tr>
                                    <td style="padding-bottom: 5px;">
                                        <a href="tel:+31612415990" style="color: #4b5563; text-decoration: none; font-size: 14px;">+31 (0)6 124 159 90</a>
                                    </td>
                                </tr>
                                
                                <!-- Website -->
                                <tr>
                                    <td style="padding-bottom: 5px;">
                                        <a href="https://josvisserict.nl" target="_blank" style="color: #f6a000; text-decoration: none; font-size: 14px; font-weight: 500;">josvisserict.nl</a>
                                    </td>
                                </tr>
                                
                                <!-- Address -->
                                <tr>
                                    <td>
                                        <span style="color: #6b7280; font-size: 13px; line-height: 1.4;">Spijkmanstraat 86, 7009 HS Doetinchem, Nederland</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    
    <!-- Dark Mode Support -->
    <style>
        @media (prefers-color-scheme: dark) {
            table {
                color: #e5e7eb !important;
            }
            a[href^="mailto:"],
            a[href^="tel:"] {
                color: #9ca3af !important;
            }
            a[href^="https://"] {
                color: #ffa500 !important;
            }
            span {
                color: #e5e7eb !important;
            }
            .light-logo {
                display: none !important;
            }
            .dark-logo {
                display: block !important;
            }
        }
        
        @media (prefers-color-scheme: light) {
            .light-logo {
                display: block !important;
            }
            .dark-logo {
                display: none !important;
            }
        }
    </style>
</body>
</html>
